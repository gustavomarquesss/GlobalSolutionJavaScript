<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sinais Vitais</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <form id="formulario">
        <div class="logo-container">
            <img src="./imagens/LOGOsemSquare VIDA(GS).png" alt="Logo" class="logo">
        </div>

        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="batimentosCardiacos">Batimentos Cardíacos:</label>
        <input type="text" id="batimentosCardiacos" name="batimentosCardiacos" required>

        <label for="pressaoArterial">Pressão Arterial:</label>
        <select id="pressaoArterial" name="pressaoArterial" required>
            <option value="" disabled selected hidden></option>
            <option value="alta">Alta</option>
            <option value="baixa">Baixa</option>
        </select>

        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" name="temperatura" step="0.1" min="30" max="45" required>

        <button type="button" onclick="monitorarSinais()" disabled>Monitorar</button>

        <div id="alerta" class="alert"></div>

        <!-- Elemento de áudio para notificação -->
        <audio id="audioNotificacao" src="./audios/alerta verde.mp3"></audio>
    </form>

    <script src="script.js"></script>

</body>
</html>
